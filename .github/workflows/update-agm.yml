name: update-agm

on:
  push:
    branches:
      - '*'
      - '*/*'
      - '!master'

jobs:
  push-services:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@master
      - uses: actions/setup-node@v2-beta
        with:
          node-version: '12'
      - name: Set up external services
        env:
          POSTGRES_USER: ${{ secrets.POSTGRES_USER }}
          POSTGRES_PASSWORD: ${{ secrets.POSTGRES_PASSWORD }}
          POSTGRES_DB: ${{ secrets.POSTGRES_DB }}
        run: |
          touch postgres.env
          cat <<EOT >> postgres.env
          POSTGRES_USER=$POSTGRES_USER
          POSTGRES_PASSWORD=$POSTGRES_PASSWORD
          POSTGRES_DB=$POSTGRES_DB
          EOT
      - name: Run external services
        run: |
          docker-compose up -d
          npm install -g wait-port
          wait-port -t 60000 localhost:5432
          wait-port -t 60000 localhost:6379
      - name: Install dependencies
        run: |
          npm install
          npx lerna bootstrap
      - name: Run services
        run: |
          cd packages/accounts-service
          npm run dev
          cd ../environments-service
          npm run dev
      - name: Push running services to AGM
        run: |
          wait-port -t 60000 localhost:5000
          cd packages/accounts-service
          npm run apollo-push:dev
          wait-port -t 60000 localhost:5001
          cd ../environments-service
          npm run apollo-push:dev
